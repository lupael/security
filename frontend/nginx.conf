server {
  listen 80;

  # Set the root directory for static assets
  root /usr/share/nginx/html;

  # Serve index.html for the root path
  index index.html;

  # Handle SPA routing: if a file is not found, fall back to index.html
  location / {
    try_files $uri /index.html;
  }

  # Optional: You can add a separate location block to proxy API requests
  # if your frontend and backend were served from the same domain.
  # Since we are using VITE_API_BASE_URL, this is not strictly necessary
  # for the current setup but is good practice.
