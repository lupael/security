# .github/workflows/deploy.yml

name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    # Add the required permissions for Workload Identity Federation
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      PROJECT_ID: "metal-being-482316-d7"
      GAR_LOCATION: "us-central1"
      BACKEND_SERVICE_NAME: "host-app-backend"
      FRONTEND_SERVICE_NAME: "host-app-frontend"
      # TODO: Replace with your Workload Identity Provider. See DEPLOY_GCP.md for instructions.
      WORKLOAD_IDENTITY_PROVIDER: "projects/YOUR_PROJECT_NUMBER/locations/global/workloadIdentityPools/YOUR_POOL_NAME/providers/YOUR_PROVIDER_NAME"
      SERVICE_ACCOUNT_EMAIL: "github-actions-deployer@metal-being-482316-d7.iam.gserviceaccount.com"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # Build and push the backend image
      - name: Build and Push Backend Image
        run: |-
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE_NAME }}/backend:latest -f ./backend/Dockerfile .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE_NAME }}/backend:latest

      # Deploy the backend service
      - name: Deploy Backend to Cloud Run
        id: deploy_backend
        run: |-
          BACKEND_URL=$(gcloud run deploy ${{ env.BACKEND_SERVICE_NAME }} \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE_NAME }}/backend:latest \
            --platform=managed \
            --region=${{ env.GAR_LOCATION }} \
            --allow-unauthenticated \
            --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --format='value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV

      # Build and push the frontend image, passing the backend URL as a build argument
      - name: Build and Push Frontend Image
        run: |-
          docker build \
            --build-arg VITE_API_BASE_URL=${{ env.BACKEND_URL }} \
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.FRONTEND_SERVICE_NAME }}/frontend:latest \
            -f ./frontend/Dockerfile .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.FRONTEND_SERVICE_NAME }}/frontend:latest

