# .github/workflows/deploy.yml

name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    env:
      PROJECT_ID: "your-gcp-project-id" # TODO: Replace with your GCP Project ID
      GAR_LOCATION: "us-central1" # TODO: Replace with your Google Artifact Registry location
      BACKEND_SERVICE_NAME: "api-service" # TODO: Replace with your desired backend service name
      FRONTEND_SERVICE_NAME: "frontend-service" # TODO: Replace with your desired frontend service name
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # Build and push the backend image
      - name: Build and Push Backend Image
        run: |-
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE_NAME }}/backend:latest -f ./backend/Dockerfile .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE_NAME }}/backend:latest

      # Deploy the backend service
      - name: Deploy Backend to Cloud Run
        id: deploy_backend
        run: |-
          BACKEND_URL=$(gcloud run deploy ${{ env.BACKEND_SERVICE_NAME }} \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE_NAME }}/backend:latest \
            --platform=managed \
            --region=${{ env.GAR_LOCATION }} \
            --allow-unauthenticated \
            --format='value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV

      # Build and push the frontend image, passing the backend URL as a build argument
      - name: Build and Push Frontend Image
        run: |-
          docker build \
            --build-arg VITE_API_BASE_URL=${{ env.BACKEND_URL }} \
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.FRONTEND_SERVICE_NAME }}/frontend:latest \
            -f ./frontend/Dockerfile .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.FRONTEND_SERVICE_NAME }}/frontend:latest

      # Deploy the frontend service
      - name: Deploy Frontend to Cloud Run
        id: deploy_frontend
        run: |-
          gcloud run deploy ${{ env.FRONTEND_SERVICE_NAME }} \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.FRONTEND_SERVICE_NAME }}/frontend:latest \
            --platform=managed \
            --region=${{ env.GAR_LOCATION }} \
            --allow-unauthenticated
